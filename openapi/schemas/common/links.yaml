  properties:
    self:
      type: string
      format: uri
      description: URI to the current resource
    first:
      type: string
      format: uri
      description: URI to the first page of the collection
    prev:
      type: string
      format: uri
      description: URI to the previous page of the collection
    next:
      type: string
      format: uri
      description: URI to the next page of the collection
    last:
      type: string
      format: uri
      description: URI to the last page of the collection
  required:
    - self